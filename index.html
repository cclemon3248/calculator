<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <table>
      <tr>
        <td colspan="4" class="black-td" id="number-display">0</td>
      </tr>

      <tr>
        <td class="table-td" id="number7">7</td>
        <td class="table-td" id="number8">8</td>
        <td class="table-td" id="number9">9</td>
        <td class="table-td" id="number-plus">+</td>
      </tr>

      <tr>
        <td class="table-td" id="number4">4</td>
        <td class="table-td" id="number5">5</td>
        <td class="table-td" id="number6">6</td>
        <td class="table-td" id="number-minus">-</td>
      </tr>

      <tr>
        <td class="table-td" id="number1">1</td>
        <td class="table-td" id="number2">2</td>
        <td class="table-td" id="number3">3</td>
        <td class="table-td" id="number-math">*</td>
      </tr>

      <tr>
        <td class="table-td" id="number0">0</td>
        <td class="table-td" id="number00">00</td>
        <td class="table-td" id="number-dot">.</td>
        <td class="table-td" id="number-divide">/</td>
      </tr>

      <tr>
        <td class="table-td" colspan="2" id="number-ac">AC</td>
        <td class="table-td" colspan="2" id="number-equal">=</td>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
